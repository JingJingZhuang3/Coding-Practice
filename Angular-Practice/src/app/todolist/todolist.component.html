<h1>To-Do List</h1>
<hr>
<input type="text" [(ngModel)]="task" placeholder="Enter your to-do task...">
<button (click)="addTodo()">Add To-Do</button>
<p [ngStyle]="alertStyle">{{alert}}</p>

<div *ngIf="todolist.length != 0 ; else pending">
    <ol>
        <li *ngFor="let todo of todolist; index as i">
            {{todo}}
            <button (click)="deleteTodo(i)">Delete</button>
        </li>
    </ol>
</div>
<ng-template #pending>
    <h3>No task for now...</h3>
</ng-template>
