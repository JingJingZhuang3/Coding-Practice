<!-- tabs component -->
<ion-tabs>
  <ion-tab-bar slot="buttom">
    <!-- [tab] => route you to specific component -->
    <ion-tab-button tab="index">
      <ion-icon name="home"></ion-icon>
      <ion-label>Main</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="product-list">
      <ion-icon name="list"></ion-icon>
      <ion-label>Products</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="user-login">
      <ion-icon name="person"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
